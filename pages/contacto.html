<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sitio web para autogestión médica">
    <meta name="keywords" content="autogestión, médica, pacientes, evoluciones, habitaciones, consultorio">

    <title>Autogestión médica</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img class="img_logo animate__animated animate__pulse" src="../img/logo.png" alt="Logo Autogestión"></a>
        </div>

        <h1>Contacto</h1>

        <nav>
            <ul class="menu">
                <li class="menuItem"><a class="textItem" href="../index.html">Inicio</a></li>
                <li class="menuItem"><a class="textItem" href="pacientes.html">Mis Pacientes</a></li>
                <li class="menuItem"><a class="textItem" href="evoluciones.html">Mis Evoluciones</a></li>
                <li class="menuItem"><a class="textItem" href="habitaciones.html">Habitaciones</a></li>
                <li class="menuItem"><a class="textItem" href="consultorio.html">Consultorio</a></li>
                <li class="menuItem"><a class="textItem menuSelected" href="#">Contacto</a></li>
            </ul>
        </nav>

        <div id="medicalCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#medicalCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#medicalCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#medicalCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#medicalCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.nosequeestudiar.net/site/assets/files/1695520/medicina-medico-estetoscopio.jpg" class="d-block w-100" alt="Medicina 1">
                </div>
                <div class="carousel-item">
                    <img src="https://www.nosequeestudiar.net/site/assets/files/1695520/por-que-estudiar-la-carrera-de-medicina-medico-estetoscopio.jpg" class="d-block w-100" alt="Medicina 2">
                </div>
                <div class="carousel-item">
                    <img src="https://clinicalevanterivas.com/wp-content/uploads/2023/05/composicion-vacuna-contra-coronavirus-laboratorio.jpg" class="d-block w-100" alt="Medicina 3">
                </div>
                <div class="carousel-item">
                    <img src="https://www.meditips.com/wp-content/uploads/2022/05/medicina.jpg" class="d-block w-100" alt="Medicina 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#medicalCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#medicalCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </header>

    <hr>

    <main>
        <section class="contact-form">
            <h2>Contáctanos</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="5"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <hr>
    

    <footer>
        <h4>Contacto</h4>
        <a href="https://www.instagram.com/" target="_blank"><img class="img_redes" src="../img/instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/" target="_blank"><img class="img_redes" src="../img/facebook.png" alt="Facebook"></a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
